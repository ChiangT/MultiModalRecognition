                <script type="text/javascript">
                    window.onload=timeInterval;
                    function timeInterval()
                    {
                        getRWServiceResource();
                        window.setInterval(function() {
                            getRWServiceResource()
                        },1000)
                    }
                    function getRWServiceResource()
                    {
                        var rwServiceResource = new XMLHttpRequest();
                        rwServiceResource.onreadystatechange = function()
                        {
                         if (rwServiceResource.readyState == 4 && rwServiceResource.status == 200)
                            {
                                var obj = JSON.parse(rwServiceResource.responseText);
                                var service = obj._embedded._state[0];
                                document.getElementById("rax_1").innerHTML = "1轴=" + (service.rax_1*1).toFixed(2)+", ";
                                document.getElementById("rax_2").innerHTML = "2轴=" + (service.rax_2*1).toFixed(2)+", ";

                                document.getElementById("rax_6").innerHTML = "6轴=" + (service.rax_6*1).toFixed(2)+"";     
                            }
                        }
                        rwServiceResource.open("GET","http://51r7m51573.qicp.vip/rw/motionsystem/mechunits/ROB_1/jointtarget?json=1",true);
                        rwServiceResource.send();
                    }
